<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terry Reynolds: Multiplication Bingo Caller</title>

    <!--
      Bingo-calling app designed for a third grade classroom
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome= 1" />
    <meta
      name="description"
      content="Multiplication Bingo Caller built by and for Terry Reynolds"
    />
    <meta
      name="keywords"
      content="Developer, Bingo, Teacher, Multiplication, Terry Reynolds"
    />
    <meta name="author" content="Terry Reynolds" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <audio id="bell_sound">
      <source
        src="http://www.chersi.it/listing/garamond_podcast06/sound/VIBRABEL.wav"
        type="audio/WAV"
      />
    </audio>
    <audio id="buzzer_sound">
      <source
        src="buzzer.wav"
        type="audio/WAV"
      />
    </audio>
    <nav id="navbar">
      <button id="callBtn" disabled="true">CALL</button>

      <button id="bingoBtn" disabled="true">BINGO!</button>
      <button id="resumeBtn" disabled="true">Resume Game</button>
      <button id="resetBtn">Reset Game</button>
    </nav>
    <section id="main-doc">
      <h1>Multiplication Bingo Caller</h1>

      <div id="relativeKey">
        <span id="mode"
          >Choose <button class="modeBtn" id="facts">Facts</button> or
          <button class="modeBtn" id="numbers">Numbers</button></span
        >
      </div>
      <section id="timerSection">
        <div id="youMay">You may call again in</div>
        <span id="timer">0</span> <span id="seconds">seconds</span>
      </section>
      <form action="#" id="form" autocomplete="off" onsubmit="checkIfCalled()">
        <input
          id="num"
          placeholder="Enter number to check"
          onclick="emptyCheckmarkOrX()"
        />
        <input id="submitBtn" type="submit" value="Check Number" />
      </form>

      <div id="yesOrNo" class="checkOrXRed"></div>
      <button id="showAllNumbers" onclick="toggleValueDisplay()">
        Show All Numbers Called
      </button>
      <div id="valueDisplay">Nothing has been called yet</div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
